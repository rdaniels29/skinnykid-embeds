<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;}
    #tapArea{width:100vw;height:100vh;}
    iframe{width:100%;height:100%;border:0;display:block;}
  </style>
</head>
<body>
  <div id="tapArea">
    <iframe
      id="vimeo"
      src="https://player.vimeo.com/video/1146249175?api=1&autoplay=1&loop=1&autopause=0&controls=0&muted=1&playsinline=1"
      allow="autoplay; fullscreen; picture-in-picture"
      title="Slider Loop">
    </iframe>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const player = new Vimeo.Player(document.getElementById('vimeo'));

    document.getElementById('tapArea').addEventListener('click', async () => {
      const paused = await player.getPaused();
      paused ? player.play() : player.pause();
    });
  </script>
</body>
</html>
