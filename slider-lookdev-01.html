<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #tap {
      width: 100vw;
      height: 100vh;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>

  <div id="tap">
    <iframe
      id="vimeo"
      src="https://player.vimeo.com/video/1146249175?autoplay=1&loop=1&autopause=0&controls=0&muted=1&playsinline=1"
      allow="autoplay; fullscreen; picture-in-picture"
      title="Slider Placeholder">
    </iframe>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const player = new Vimeo.Player(document.getElementById('vimeo'));

    document.getElementById('tap').addEventListener('click', async () => {
      const paused = await player.getPaused();
      paused ? player.play() : player.pause();
    });
  </script>

</body>
</html>
