<div id="tapArea">
  <iframe
    id="vimeo"
    src="https://player.vimeo.com/video/1146249175?autoplay=1&loop=1&autopause=0&controls=0&muted=1&playsinline=1"
    frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture"
    style="width:100%;height:100%;"
  ></iframe>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const iframe = document.getElementById('vimeo');
  const player = new Vimeo.Player(iframe);

  // Make the whole embed a toggle target.
  document.getElementById('tapArea').addEventListener('click', async () => {
    const paused = await player.getPaused();
    if (paused) player.play();
    else player.pause();
  });
</script>
