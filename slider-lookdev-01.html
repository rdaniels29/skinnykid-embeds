<style>
  html,body{margin:0;height:100%;}
  #wrap{position:relative;width:100vw;height:100vh;}
  #vimeo{position:absolute;inset:0;width:100%;height:100%;border:0;display:block;}
  #overlay{position:absolute;inset:0;cursor:pointer;background:transparent;}
</style>

<div id="wrap">
  <iframe id="vimeo"
    src="https://player.vimeo.com/video/1146249175?autoplay=1&loop=1&autopause=0&controls=0&muted=1&playsinline=1"
    allow="autoplay; fullscreen; picture-in-picture"
    title="Slider Loop"></iframe>
  <div id="overlay" aria-label="Toggle playback"></div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const player = new Vimeo.Player(document.getElementById('vimeo'));
  const toggle = async () => (await player.getPaused()) ? player.play() : player.pause();
  document.getElementById('overlay').addEventListener('click', toggle);
  document.getElementById('overlay').addEventListener('touchend', (e) => { e.preventDefault(); toggle(); }, {passive:false});
</script>
